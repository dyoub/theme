<!DOCTYPE html>
<html data-ng-app="sample">
<head>
    <base href="/" />
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" href="/dist/dyoub-theme.min.css" />
    <title>dyoub</title>
</head>
<body>
    <div data-ng-include="'/sample/pages/partials/navbar.html'"></div>
    <div class="container">
        <div class="step-header">
            <div class="page-header">
                Page header
            </div>
            <a href="/sample/pages/form.html#" class="step active">Step 1</a>
            <span class="separator"></span>
            <a href="/sample/pages/form.html#" class="step">Step 2</a>
            <span class="separator"></span>
            <a href="/sample/pages/form.html#" class="step">Step 3</a>
        </div>

        <div class="box">
            <button type="button" class="success">
                Save
            </button>
            <a href="/" class="as-button">
                Cancel
            </a>
        </div>

        <div class="card">
            <div class="grid-row">
                <div class="grid-column medium-6 large-6">
                    <div class="box" data-has-error="!name">
                        <label>
                            Name
                            <span class="text-danger">*</span>
                        </label>
                        <input type="text" data-ng-model="name" />
                    </div>
                </div>
                <div class="grid-column medium-6 large-6">
                    <div class="grid-row">
                        <div class="grid-column compact-6 small-6 medium-6 large-6">
                            <div class="box">
                                <label>Gender</label>
                                <select>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="grid-column compact-6 small-6 medium-6 large-6">
                            <div class="box">
                                <label>Date of birth</label>
                                <input type="text" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box">
                <label>Additional information</label>
                <textarea rows="5"></textarea>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="/dist/dyoub-theme.min.js"></script>
    <script type="text/javascript" src="/sample/js/locale/en-US.js"></script>
    <script type="text/javascript" src="/sample/js/dyoub-theme.sample.min.js"></script>
</body>
</html>
