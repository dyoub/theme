<div class="page-header">
    Directive
    <span class="text-primary">
        data-type-*
    </span>
</div>

<form name="dataTypeForm" class="card">
    <div class="grid-row">
        <div class="grid-column small-4 medium-4 large-4">
            <div class="box" data-has-error="dataTypeForm.email.$invalid">
                <label>
                    data-type-email
                </label>
                <input type="text" name="email" data-ng-model="dataTypeModel.email" data-type-email />
            </div>
        </div>

        <div class="grid-column small-4 medium-4 large-4">
            <div class="box" data-has-error="dataTypeForm.date.$invalid">
                <label>
                    data-type-date
                </label>
                <input type="text" name="date" data-ng-model="dataTypeModel.date" data-type-date />
            </div>
        </div>

        <div class="grid-column small-4 medium-4 large-4">
            <div class="box" data-has-error="dataTypeForm.number.$invalid">
                <label>
                    data-type-number
                </label>
                <input type="text" name="number" data-ng-model="dataTypeModel.number" data-type-number="6,2" />
            </div>
        </div>
    </div>
</form>
